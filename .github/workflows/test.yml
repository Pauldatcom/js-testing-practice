name: Run Vitest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install exercice3 dependencies
        run: npm ci
        working-directory: tp2/exercice3

      - name: Run root tests
        run: npm test -- --run

      - name: Run exercice3 tests
        run: npm test -- --run
        working-directory: tp2/exercice3
